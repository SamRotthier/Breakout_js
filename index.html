<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container{
            height: 600px;
            width: 80%;
            margin: 10%;
            overflow:hidden;
            border: 1px solid black;
            background-color: black;
            margin-top:20px;
            position: relative;
        }

        #ball{
            position: absolute;
            background-color:white;
            height: 20px;
            width: 20px;
            top: 50%;
            left:50%;
            border-radius: 25px;
        }

        .paddle{
            position: absolute;
            height: 20px;
            width: 150px;
            background-color: white;
            left: 50%;
            bottom: 30%;
            border-radius: 25px;
        }

        .startBtn{
            display: inline-block;
            padding: 15px;
            border: 1ox solid black;
            background-color: red;
            color: white;
            font-size: 2em;
            text-align: center;
        }

        .score, .lives{
            font-size: 3em;
        }

    </style>
</head>
<body>
    <div>

    </div>
    <div class="container">

        <div class="paddle"></div>
        <div class="gameover">Click Start Button</div>
    </div>
    <script>
        // Selecting the elements from html
        var container = document.querySelector('.container'); // Using a . for getting the container class

        var paddle = document.querySelector('.paddle');

        //console.log(containerDim);

        // Controls
        btn_start.addEventListener('click', startGame);
        document.addEventListener('keydown',function(e){
            var key = e.keyCode;
            e.preventDefault();
            if(key===37) paddle.left = true;
            else if (key===39) paddle.right = true;
            //console.log(key);

        });
        document.addEventListener('keyup', function(e){
            var key = e.keyCode;
            e.preventDefault();
            if(key===37) paddle.left = false;
            else if (key===39) paddle.right = false;
            //console.log(key);
        });

</html>
